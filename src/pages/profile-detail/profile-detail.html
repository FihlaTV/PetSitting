<!--AFFICHER LES INFOS PUBLIQUES D'UN USER -->
<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Profile</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <div class="profile-header">
        <img src="assets/img/profile.jpg">
    </div>

    <div padding class="profile-info">

        <h4>{{user.userName}}</h4>

 <button ion-button icon-left outline item-end block small (click)="openPetList()">
         <ion-icon name="paw"> </ion-icon>
         My pets
</button>

<div>
	
	<ion-item>
	  Username
	  <ion-badge item-right>{{user.userName}}</ion-badge>
	</ion-item>

    <ion-item>
          First name
          <ion-badge item-right>{{user.firstName}}</ion-badge>
    </ion-item>

    <ion-item>
          Last name
          <ion-badge item-right>{{user.lastName}}</ion-badge>
    </ion-item>

    <ion-item>
          Phonenumber
          <ion-badge item-right>{{user.phoneNumber}}</ion-badge>
    </ion-item>


    <ion-item>
          Description
          <ion-badge item-right>{{user.description}}</ion-badge>
    </ion-item>

    <ion-item>
          Email adress:
          <ion-badge item-right>{{user.email}}</ion-badge>
    </ion-item>

    <ion-item>
          Password
          <ion-badge item-right>{{user.password}}</ion-badge>
    </ion-item>
    </div>

<button ion-button large (click)="updateMyProfile()">
Update my profile
</button>
