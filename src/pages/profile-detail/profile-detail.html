<!--AFFICHER LES INFOS PUBLIQUES D'UN USER -->
<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Profile</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <div class="profile-header">
        <img src="{{user.image}}">
    </div>

    <div padding class="profile-info">

        <h4>{{user.userName}}</h4>

        <ion-list>

            <ion-item>
                <ion-icon item-left name="arrow-forward"></ion-icon>
                <ion-note>Firstname</ion-note>
                <h3>{{user.firstName}}</h3>
            </ion-item>

            <ion-item>
                <ion-icon item-left name="arrow-forward"></ion-icon>
                <ion-note>Lastname</ion-note>
                <h3>{{user.lastName}}</h3>
            </ion-item>

            <ion-item>
                <ion-icon item-left name="at"></ion-icon>
                <ion-note>Email</ion-note>
                <h3>{{user.email}}</h3>
            </ion-item>

            <ion-item>
                <ion-icon item-left name="call"></ion-icon>
                <ion-note>Phone number</ion-note>
                <h3>{{user.phoneNumber}}</h3>
            </ion-item>

            <ion-item text-wrap>
                <ion-icon item-left name="create"></ion-icon>
                <ion-note>Description</ion-note>
                <h3>{{user.description}}</h3>
            </ion-item>

        </ion-list>
        
    </div>
