<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Profile</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <div class="profile-header">
        <img src="{{user.image}}">
    </div>

    <div padding class="profile-info">

        <h4>{{user.userName}}</h4>

        <ion-list>

            <ion-item>
                <ion-icon item-left name="arrow-forward"></ion-icon>
                <h3>Firstname</h3>
                <p>{{user.firstName}}</p>
            </ion-item>

            <ion-item>
                <ion-icon item-left name="arrow-forward"></ion-icon>
                <h3>Lastname</h3>
                <p>{{user.lastName}}</p>
            </ion-item>

            <ion-item>
                <ion-icon item-left name="at"></ion-icon>
                <h3>Email</h3>
                <p>{{user.email}}</p>
            </ion-item>

            <ion-item>
                <ion-icon item-left name="call"></ion-icon>
                <h3>Phone</h3>
                <p>{{user.phone}}</p>
            </ion-item>

            <ion-item text-wrap>
                <ion-icon item-left name="create"></ion-icon>
                <h3>Description</h3>
                <p>{{user.description}}</p>
            </ion-item>

        </ion-list>
