<!--MODIFIER OU CREER UN PET -->

<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Add new pet</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <ion-list>

        <ion-item>
            <ion-label stacked>Name:</ion-label>
            <ion-input type="text" [(ngModel)]="pet.name"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Breed:</ion-label>
            <ion-input type="text" [(ngModel)]="pet.breed"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Description:</ion-label>
            <ion-input type="text" [(ngModel)]="pet.description"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Image:</ion-label>
            <ion-input type="text" [(ngModel)]="pet.image"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>OwnerID:</ion-label>
            <ion-input type="text"[(ngModel)]="pet.ownerId" placeholder="5a1c8a4e4bef81001481f512" disabled="disabled"></ion-input>
        </ion-item>

        <div text-center>
            <button ion-button large (click)="createPet(pet)">
            Create
            </button>
        </div>
        
    </ion-list>

</ion-content>
