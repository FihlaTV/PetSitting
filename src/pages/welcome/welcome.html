<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>I love animals, do you love animals too ?</ion-title>
    </ion-navbar>
</ion-header>

<ion-content no-bounce>
    <ion-slides>
        <ion-slide style="background-image: url('assets/img/slide_1.jpg');">
            <p>Pet Sitters is THE app for all pet owners</p>
        </ion-slide>

        <ion-slide style="background-image: url('assets/img/slide_2.jpg')">
            <p>Find the best pet sitters around you</p>
        </ion-slide>

        <ion-slide style="background-image: url('assets/img/slide_3.jpg')">
            <p>
                Learn how to code with HackX! <br />
                <button ion-button (click)="openShowList()">
                    Start
                </button>
            </p>
        </ion-slide>
    </ion-slides>

</ion-content>
