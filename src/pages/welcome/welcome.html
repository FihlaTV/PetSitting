<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Pet Sitters</ion-title>
    </ion-navbar>
</ion-header>

<ion-content no-bounce>
    <ion-slides>
        <ion-slide style="background-image: url('assets/img/slide_1.jpg');">
            <p>Pet Sitters is THE app for all pet owners<br />
                <button ion-button large (click)="openProfilePage()">
                Set up my profile
                </button>
        </ion-slide>

        <ion-slide style="background-image: url('assets/img/slide_2.jpg')">
            <p>Find the best pet sitters around you<br />
                <button ion-button large (click)="openShowList()">
                Find a pet sitter
                </button>
        </ion-slide>

        <ion-slide style="background-image: url('assets/img/slide_3.jpg')">
            <p>
                Make some money by helping your neighbors !<br />
                <button ion-button large (click)="openShowList()">
                Start pet sitting
                </button>
            </p>
        </ion-slide>
    </ion-slides>

</ion-content>
