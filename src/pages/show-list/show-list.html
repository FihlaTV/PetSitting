<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-searchbar [(ngModel)]="searchKey" (ionInput)="onInput($event)"
                       (ionCancel)="onCancel($event)"></ion-searchbar>
    </ion-navbar>
</ion-header>

<ion-content class="show-list">

    <ion-list *ngIf="viewMode==='list'">

        <ion-item-sliding *ngFor="let show of shows">
            <button ion-item (click)="openShowDetail(show)">
                <ion-thumbnail item-left>
                    <img src="{{show.image}}"/>
                </ion-thumbnail>
                <h2>{{show.name}}</h2>
                <p>{{show.date}}</p>
            </button>
        </ion-item-sliding>

    </ion-list>

    <div *ngIf="viewMode==='map'" padding class="profile-info">

        <h4>Create your advert</h4>

            <ion-list>

            <ion-list radio-group [(ngModel)]="relationship">
                <ion-item>
                    <ion-label>I am looking for a pet sitter</ion-label>
                    <ion-radio value="looking" checked></ion-radio>
                </ion-item>

                <ion-item>
                    <ion-label>I want to offer my services as a pet sitter</ion-label>
                    <ion-radio value="offering"></ion-radio>
                </ion-item>

            </ion-list>

            <ion-item>
                <ion-label stacked>Pet ID</ion-label>
                <ion-input type="text"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>Start Time</ion-label>
                <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="event.timeStarts"></ion-datetime>
            </ion-item>

             <ion-item>
                <ion-label stacked>End Time</ion-label>
                <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="event.timeEnds"></ion-datetime>
            </ion-item>
                       
            <ion-item>
                <ion-label stacked>Address</ion-label>
                <ion-input type="text"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>Price</ion-label>
                <ion-input type="text"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>Phone Number</ion-label>
                <ion-input type="text"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>Address</ion-label>
                <ion-input type="text"></ion-input>
            </ion-item>

            <button ion-button large >
            Create
            </button>

        </ion-list>

    </div>

</ion-content>

<ion-footer padding>
    <ion-segment [(ngModel)]="viewMode">
        <ion-segment-button value="list">
            <ion-icon name="list"></ion-icon>
        </ion-segment-button>
        <ion-segment-button value="map">
            <ion-icon name="add"></ion-icon>
        </ion-segment-button>
    </ion-segment>
</ion-footer>
