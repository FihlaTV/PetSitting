<!--MODIFIER LES INFOS DE SON PROPRE PROFIL -->

<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Profile</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <div class="profile-header">
        <img src="{{user.image}}">
    </div>

    <div padding class="profile-info">

        <h4>{{user.userName}}</h4>

        <button ion-button icon-left outline item-end small (click)="openPetList()">
        <ion-icon name="paw"> </ion-icon>
        My pets
        </button>

<ion-list>

<ion-item>
    <ion-label stacked>Username:</ion-label>
    <ion-input type="text" [(ngModel)]="user.userName"></ion-input>
</ion-item>

<ion-item>
    <ion-label stacked>First Name:</ion-label>
    <ion-input type="text" [(ngModel)]="user.firstName"></ion-input>
</ion-item>

<ion-item>
    <ion-label stacked>Last Name:</ion-label>
    <ion-input type="text" [(ngModel)]="user.lastName"></ion-input>
</ion-item>

<ion-item>
    <ion-label stacked>Phone Number:</ion-label>
    <ion-input type="text" [(ngModel)]="user.phoneNumber"></ion-input>
</ion-item>


<ion-item>
    <ion-label stacked>Birth Date:</ion-label>
    <ion-input type="Date" [(ngModel)]="user.birthDate"></ion-input>
</ion-item>


<ion-item>
    <ion-label stacked>Description:</ion-label>
    <ion-input type="text" [(ngModel)]="user.description"></ion-input>
</ion-item>


<ion-item>
    <ion-label stacked>Email Adress:</ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
</ion-item>  

<button ion-button large (click)="updateUserInfo(user)">
Update
</button>



   



</ion-list>

    </div>

</ion-content>
