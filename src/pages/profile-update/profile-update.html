<!--MODIFIER LES INFOS DE SON PROPRE PROFIL -->

<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Profile</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <div class="profile-footer">
        <img src="{{user.image}}">
    </div>

    <div padding class="profile-footer">

        <h4>{{user.userName}}</h4>

        <button ion-button icon-left outline item-end small (click)="openPetList()">
        <ion-icon name="paw"> </ion-icon>
        My pets
        </button>

    </div>

    <div padding class="profile-info">

        <ion-list>

            <ion-item>
                <ion-label stacked>Username:</ion-label>
                <ion-input type="text" [(ngModel)]="user.userName"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>First Name:</ion-label>
                <ion-input type="text" [(ngModel)]="user.firstName"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>Last Name:</ion-label>
                <ion-input type="text" [(ngModel)]="user.lastName"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>Phone Number:</ion-label>
                <ion-input type="text" [(ngModel)]="user.phoneNumber"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>Description:</ion-label>
                <ion-input type="text" [(ngModel)]="user.description"></ion-input>
            </ion-item>


            <ion-item>
                <ion-label stacked>Email Adress:</ion-label>
                <ion-input type="text" [(ngModel)]="user.email"></ion-input>
            </ion-item>  

        </ion-list>

    </div>

    <div class="profile-footer">
        <button ion-button full (click)="updateUserInfo(user)">
        Update
        </button>
    </div>


</ion-content>
