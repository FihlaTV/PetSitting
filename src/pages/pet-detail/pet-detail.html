<!--AFFICHER LES INFOS PUBLIQUES D'UN PET -->

<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Pet</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <div class="pet-header">
        <img src="{{pet.image}}">
    </div>

    <div padding class="pet-info">

        <h4>{{pet.name}}</h4>

</div>

    <ion-card-content>
        <ion-list>
            <ion-item>
                <ion-icon item-left name="clock"></ion-icon>
                <h3>Name</h3>
                <ion-note item-right>{{pet.name}}</ion-note>
            </ion-item>
            <ion-item>
                <ion-icon item-left name="home"></ion-icon>
                <h3>Breed</h3>
                <ion-note item-right>{{pet.breed}}</ion-note>
            </ion-item>

            <ion-item>
                <ion-icon item-left name="people"></ion-icon>
                <h3>Description</h3>
                <ion-note item-right>{{pet.description}}</ion-note>
            </ion-item>
            <ion-item>
                <ion-icon item-left name="pricetag"></ion-icon>
                <h3>Birthday</h3>
                <ion-note item-right>{{pet.birthDate}}</ion-note>
            </ion-item>
            <ion-item>
                <ion-icon item-left name="people"></ion-icon>
                <h3>Owner</h3>
                <ion-note item-right>{{pet.ownerID}}</ion-note>
            </ion-item>
            
            
        </ion-list>
</ion-card-content>
   

</ion-content>
