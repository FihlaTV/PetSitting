<!--AFFICHER LES INFOS PUBLIQUES D'UN PET -->

<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Pet</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <div class="pet-header">
        <img src="{{pet.image}}">
    </div>

    <div padding class="pet-info">

        <h4>{{pet.name}}</h4>

        <ion-list>

            <ion-item>
                <ion-icon item-left name="arrow-forward"></ion-icon>
                <ion-note>Name</ion-note>
                <h3>{{pet.name}}</h3>
            </ion-item>

            <ion-item>
                <ion-icon item-left name="paw"></ion-icon>
                <ion-note>Breed</ion-note>
                <h3>{{pet.breed}}</h3>
            </ion-item>

            <ion-item>
                <ion-icon item-left name="create"></ion-icon>
                <ion-note>Description</ion-note>
                <h3>{{pet.description}}</h3>
            </ion-item>       
            
        </ion-list>

    </div>

</ion-content>
