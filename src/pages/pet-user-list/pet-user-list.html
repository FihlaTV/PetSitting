<!--AFFICHER LA LISTE DES PET D'UN USER -->

<ion-header>
    <ion-navbar>
        <ion-title>My Pets</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="pet-list">

<ion-list>
    <ion-item *ngFor="let pet of pets" >
        <ion-thumbnail item-left>
            <img src="{{pet.image}}"/>
        </ion-thumbnail>
        <h2 (click)="openPetDetail(pet)">{{pet.name}}</h2>
        <h3>{{pet.birthDate}}</h3>
        <p>{{pet.description}}</p>
        <button ion-button icon-only item-right danger (click)="deleteItem(pet)"> 
            <ion-icon name="trash"></ion-icon>
        </button>
    </ion-item>
</ion-list>

</ion-content>

<ion-footer padding>
    <ion-segment [(ngModel)]="viewMode">
        <ion-segment-button value="list">
            <ion-icon name="list"></ion-icon>
        </ion-segment-button>
        <ion-segment-button value="map" (click)="createPet()">
            <ion-icon name="add"></ion-icon>
        </ion-segment-button>
    </ion-segment>
</ion-footer>
