<!--AFFICHER LA LISTE DES PET D'UN USER -->

<ion-header>
    <ion-navbar>
        <ion-title>My Pets</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="pet-list">

    <ion-refresher (ionRefresh)="doRefresh($event);">
        <ion-refresher-content 
              pullingText="Pull to refresh"
              refreshingSpinner="circles">
        </ion-refresher-content>
    </ion-refresher>

    <ion-list>
        <ion-item-sliding *ngFor="let pet of pets">
            <ion-item>
                <ion-thumbnail item-left>
                    <img src="{{pet.image}}">
                </ion-thumbnail>
                <h2>{{pet.name}}</h2>
                <p>{{pet.description}}</p>
            </ion-item>
            <ion-item-options side="right">
                <button ion-button color="secondary" (click)="openPetUpdate(pet)">
                    <ion-icon name="create"></ion-icon>
                    Edit
                </button>
                <button ion-button color="danger" (click)="deleteItem(pet)">
                    <ion-icon name="trash"></ion-icon>
                    Del.
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>

    <ion-fab right bottom>
        <button ion-fab (click)="createPet()">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>

</ion-content>
