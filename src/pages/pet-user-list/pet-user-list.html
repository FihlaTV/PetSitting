<!--AFFICHER LA LISTE DES PET D'UN USER -->

<ion-header>
    <ion-navbar>
        <ion-title>My Pets</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="pet-list">

    <ion-item-sliding *ngFor="let pet of pets" >

        <button ion-item (click)="openPetDetail(pet)">
            <ion-thumbnail item-left>
                <img src="{{pet.image}}"/>
            </ion-thumbnail>
            <h2>{{pet.name}}</h2>
            <h3>{{pet.birthDate}}</h3>
            <p>{{pet.description}}</p>
            <button ion-button icon-only item-right danger (click)="deleteItem(pet)"> 
                <ion-icon name="trash"></ion-icon>
            </button>
        </button>
    </ion-item-sliding>

    <ion-fab right bottom>
        <button ion-fab (click)="createPet()">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>

</ion-content>
