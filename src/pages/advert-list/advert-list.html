<!--AFFICHER LA LISTE DES ADVERTS -->

<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-searchbar [(ngModel)]="searchKey" (ionInput)="onInput($event)"
                       (ionCancel)="onCancel($event)"></ion-searchbar>
    </ion-navbar>
</ion-header>

<ion-content class="advert-list">
    
    <ion-item-sliding *ngFor="let advert of adverts">
        <button ion-item (click)="openAdvertDetail(advert)">
            <ion-thumbnail item-left>
                <img src="https://fr.cdn.v5.futura-sciences.com/buildsv6/images/mediumoriginal/f/3/c/f3c4005aa2_113261_comportement-animal-belette.jpg"/>
            </ion-thumbnail>
            <h2>{{advert.title}}</h2>
            <p>{{advert.date}}</p>
        </button>
    </ion-item-sliding>

    <ion-fab right bottom>
        <button ion-fab (click)="openAdvertCreate()">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>

</ion-content>
