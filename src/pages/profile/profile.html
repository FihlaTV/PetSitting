<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Profile</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <div class="profile-header">
        <img src="assets/img/profile.jpg">
    </div>

    <div padding class="profile-info">

        <h4>Username</h4>

<ion-list *ngIf="user.id">

<ion-item>
    <ion-label stacked>Username</ion-label>
    <ion-input type="text" placeholder="{{user.userName}}"></ion-input>
</ion-item>

<ion-item>
    <ion-label stacked>First Name</ion-label>
    <ion-input type="text" placeholder="first name"></ion-input>
</ion-item>

<ion-item>
    <ion-label stacked>Last Name</ion-label>
    <ion-input type="text" placeholder="Last Name"></ion-input>
</ion-item>

<ion-item>
    <ion-label stacked>Phone Number</ion-label>
    <ion-input type="text" placeholder="Phone number"></ion-input>
</ion-item>


<ion-item>
    <ion-label stacked>Birth Date</ion-label>
    <ion-input type="Date" placeholder="01/02/1980"></ion-input>
</ion-item>

<ion-item>
    <ion-label stacked>Address</ion-label>
    <ion-input type="text" placeholder="Address"></ion-input>
</ion-item>

<ion-item>
    <ion-label stacked>Description</ion-label>
    <ion-input type="text" placeholder="Who are you"></ion-input>
</ion-item>

<ion-item>
    <ion-label stacked>Email Adress</ion-label>
    <ion-input type="text" placeholder="Email Adress"></ion-input>
</ion-item>

<ion-item>
    <ion-label stacked>Password</ion-label>
    <ion-input type="password" placeholder="Password"></ion-input>
</ion-item>

<button ion-button large (click)="updateUserInfo()">
Update
</button>

</ion-list>

    </div>

</ion-content>
