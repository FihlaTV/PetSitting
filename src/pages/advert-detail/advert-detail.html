<!--AFFICHER LES INFOS PUBLIQUES D'UNE ADVERT -->

<ion-header>
    <ion-navbar>
        <ion-title>Advert</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card *ngIf="advert.id">
        <img src="{{advert.image}}"/> <!--récupérer l'image du pet -->
        <ion-card-header>
            {{advert.title}}
        </ion-card-header>

        <ion-list>
            <ion-item>
                <ion-icon item-left name="clock"></ion-icon>
                <h3>Date</h3>
                <ion-note item-right>{{advert.date}}</ion-note>
            </ion-item>

            <ion-item>
                <ion-icon item-left name="home"></ion-icon>
                <h3>Location</h3>
                <ion-note item-right>{{advert.location}}</ion-note>
            </ion-item>

            <ion-item>
                <h3>Description</h3>
                <ion-note item-right>{{advert.description}}</ion-note>
            </ion-item>

            <button ion-item (click)="openUserDetail(advert.userId)">
                <ion-icon item-left name="people"></ion-icon>
                User
                <ion-note item-right>{{advert.userId}}</ion-note>
            </button>

            <button ion-item (click)="openPetDetail(advert.petId)">
                <ion-icon item-left name="paw"></ion-icon>
                Pet
                <ion-note item-right>{{advert.petId}}</ion-note>
            </button>
            
            <ion-item>
                <ion-icon item-left name="pricetag"></ion-icon>
                <h3>Price</h3>
                <ion-note item-right>{{advert.price}}</ion-note>
            </ion-item>
        </ion-list>

<!--
        <ion-item>
            <button ion-button icon-left (click)="favorite(advert)" clear item-left>
                <ion-icon name="star"></ion-icon>
                Favorite
            </button>
            <button ion-button icon-left (click)="share(advert)" clear item-right>
                <ion-icon name="share"></ion-icon>
                Share
            </button>
        </ion-item>
    -->

    </ion-card>
</ion-content>
