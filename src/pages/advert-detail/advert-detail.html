<!--AFFICHER LES INFOS PUBLIQUES D'UNE ADVERT -->

<ion-header>
    <ion-navbar>
        <ion-title>Advert</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card *ngIf="advert.id">
        <img src="{{advert.image}}"/> <!--récupérer l'image du pet -->
        <ion-card-header>
            {{advert.title}}
        </ion-card-header>

        <ion-list>
            <ion-item>
                <ion-icon item-left name="clock"></ion-icon>
                <h3>Date</h3>
                <p>{{advert.date}}</p>
            </ion-item>

            <ion-item>
                <ion-icon item-left name="home"></ion-icon>
                <h3>Location</h3>
                <p>{{advert.location}}</p>
            </ion-item>

            <ion-item>
                <ion-icon item-left name="create"></ion-icon>
                <h3>Description</h3>
                <p>{{advert.description}}</p>
            </ion-item>

            <button ion-item (click)="openUserDetail(advert.userId)">
                <ion-icon item-left name="people"></ion-icon>
                <h3>User</h3>
                <p>{{getUserName(advert.userId)}}</p>
            </button>

            <button ion-item (click)="openPetDetail(advert.petId)">
                <ion-icon item-left name="paw"></ion-icon>
                <h3>Pet</h3>
                <p>{{getPetName(advert.petId)}}</p>
            </button>
            
            <ion-item>
                <ion-icon item-left name="pricetag"></ion-icon>
                <h3>Price</h3>
                <p>{{advert.price}}</p>
            </ion-item>

           
        </ion-list>

<!--
        <ion-item>
            <button ion-button icon-left (click)="favorite(advert)" clear item-left>
                <ion-icon name="star"></ion-icon>
                Favorite
            </button>
            <button ion-button icon-left (click)="share(advert)" clear item-right>
                <ion-icon name="share"></ion-icon>
                Share
            </button>
        </ion-item>
    -->

    </ion-card>
</ion-content>
