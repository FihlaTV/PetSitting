<!--AFFICHER LES INFOS PUBLIQUES D'UNE ADVERT -->

<ion-header>
    <ion-navbar>
        <ion-title>Advert</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card *ngIf="advert.id">
        <img src="{{advert.image}}"/> <!--récupérer l'image du pet -->
        <ion-card-header>
            {{advert.title}}
        </ion-card-header>

        <ion-list>
            <ion-item>
                <ion-icon item-left name="clock"></ion-icon>
                <h3>Date</h3>
                <ion-item> <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="advert.date"></ion-datetime></ion-item>
            </ion-item>

            <ion-item>
                <ion-icon item-left name="home"></ion-icon>
                <h3>Location</h3>
                <p>{{advert.location}}</p>
            </ion-item>

            <ion-item>
                <ion-icon item-left name="create"></ion-icon>
                <h3>Description</h3>
                <p>{{advert.description}}</p>
            </ion-item>

            <button ion-item (click)="openUserDetail(advert.userId)">
                <ion-icon item-left name="people"></ion-icon>
                <h3>Pet owner</h3>
                <p>{{advert.userId}}</p>
            </button>

            <button ion-item (click)="openPetDetail(advert.petId)">
                <ion-icon item-left name="paw"></ion-icon>
                <h3>Pet</h3>
                <p>{{advert.petId}}</p>
            </button>
            
            <ion-item>
                <ion-icon item-left name="pricetag"></ion-icon>
                <h3>Price</h3>
                <p>{{advert.price}}</p>
            </ion-item>

           
        </ion-list>


            

    </ion-card>

    <div class="profile-footer">
            <button ion-button (click)="openWithInAppBrowser()">
                <ion-icon name="send"></ion-icon>
                  Proceed with payment
            </button>
    </div>


</ion-content>
