<ion-header>
    <ion-navbar>
        <ion-title>Update advert</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card *ngIf="advert.id">
       
       <ion-card-header>
            <ion-input type="text" value={{advert.title}}></ion-input>
        </ion-card-header>

        <ion-list>


        	    <ion-item>
                <ion-icon item-left name="clock"></ion-icon>
                <ion-input type="date" value={{advert.date}}></ion-input>
            </ion-item>

            <ion-item>
                <ion-icon item-left name="home"></ion-icon>
                <ion-input type="text" value={{advert.location}}></ion-input>
                
            </ion-item>

            <ion-item>
                <ion-icon item-left name="create"></ion-icon>
                <ion-input type="text" value={{advert.description}}></ion-input>
            </ion-item>

			<ion-item>
                <ion-icon item-left name="people"></ion-icon>
                <ion-input type="text" value={{advert.userId}}></ion-input>
            </ion-item>
            
			<ion-item>
                <ion-icon item-left name="paw"></ion-icon>
                <ion-input type="text" value={{advert.petId}}></ion-input>
            </ion-item>
           
            
            <ion-item>
                <ion-icon item-left name="pricetag"></ion-icon>
                <ion-input type="text" value={{advert.price}}></ion-input>
            </ion-item>

            <button ion-button full (click)="updateAdvert(advert)">
            Update
            </button>
        </ion-list>

<!--
        <ion-item>
            <button ion-button icon-left (click)="favorite(advert)" clear item-left>
                <ion-icon name="star"></ion-icon>
                Favorite
            </button>
            <button ion-button icon-left (click)="share(advert)" clear item-right>
                <ion-icon name="share"></ion-icon>
                Share
            </button>
        </ion-item>
    -->

    </ion-card>
</ion-content>
